<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JConcluder</title>
    <link rel="icon" type="image/png" href="/img/law.png"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">-->
    <style>
        a:link {
            color: white;
            background-color: blue;
            text-decoration: none;
        }

    </style>

</head>
<body>
<div class="container">
    <br>
    <h2 th:align="center">JConcluder</h2>
    <hr>
    <div class="container" id="chart_div">
    </div>
    <div><a th:href="@{/showAddNodeForm}" class="btn btn-warning mb-1 col-2">Add Node</a>
        <a th:href="@{/resetGraph}" class="btn btn-warning mb-1 col-2"
           onclick="return confirm('Are you sure you want to reset Tree Map?');">Reset Tree Map</a>
        <a th:href="@{/}" class="btn btn-warning mb-1 col-2" style="float: right;">Refresh</a>
    </div>
</div>

<script th:inline="javascript">
    var real_data = /*[[${chartData}]]*/'noValue';

    $(document).ready(function () {
        google.charts.load('current', {
            packages: ['treemap']
        });
        google.charts.setOnLoadCallback(drawChart);
    });

    function drawChart() {
        var data = google.visualization.arrayToDataTable(real_data);
        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
            minColor: '#f00',
            midColor: '#ddd',
            maxColor: '#0d0',
            headerHeight: 15,
            fontColor: 'black',
            showScale: true,
            generateTooltip: showFullTooltip,
        });

        tree.draw(data, options);

        function showFullTooltip(row, size, value) {
            return '<div style="background:#fd9; padding:10px; border-style:solid">' +
                '<span style="font-family:Courier"><b>' + data.getValue(row, 0) +
                '</b>, ' + 'Parent: ' + data.getValue(row, 1) + ', ' + data.getValue(row, 2)
                + '</span><br>' + '</div>';
        }


    }
</script>
<br>
<br>
<style>
    th {
        font-weight: bold;
    }
</style>
<div class="container">
    <div th:if="${nodeNameIssue != null}" class="alert alert-danger notification" role="alert">
        <p th:text="${nodeNameIssue}"></p>
    </div>
    <form action="#" th:action="@{/showMatrix}" th:object="${node}" method="post" class="form-inline">
                <select th:field="*{parentNode}" id="parentNode" class="form-control">
                    <option th:each="nd : ${listOfNodes}"
                            th:value="${nd}"
                            th:text="${nd}">node
                    </option>
                </select>
                <button type="submit" class="btn btn-primary mb-2">Analyze</button>
    </form>
</div>
<div class="container" th:border="1">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Node Name</th>
            <th>Parent Node</th>
            <th>Size</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="node : ${nodesForTable}">
            <td><p th:text="${node.nodeName}"/></td>
            <td><p th:text="${node.parentNode}"/></td>
            <td><p th:text="${node.size}"/></td>
            <td><a th:href="@{/showFormUpdateNode/{id}(id=${node.id})}" class="btn btn-warning mb-1 col-2">Update</a>
                <a th:href="@{/deleteNode/{id}(id=${node.id})}" class="btn btn-warning mb-1 col-2">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
